<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/04be963aac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="thumbnail.png" alt="" class="song-img">
            <h1>Despacito</h1>
            <p>Luis ponci & barber </p>

            <audio controls>
                <source src="Be With You.mp3" type="audio/mp3">
            </audio>
            <input type="range" name="" id="" value="0">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
